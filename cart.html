<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Aphrodite Antiques</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="IMG_6649.jpeg" alt="Aphrodite Antiques Logo" class="site-logo">
  </header>

  <section>
    <h1>Your Cart</h1>
    <p><a href="index.html">← Back to Home</a></p>
  </section>

  <section class="cart-section">
    <h2>Items in Your Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be listed here -->
    </ul>
    <p id="cart-total">Total: €0.00</p>
    <button id="checkout-btn">Proceed to Checkout</button>
  </section>

  <script>
    // Example: basic cart logic (replace with your actual script if needed)
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function addToCart(name, price) {
      const li = document.createElement("li");
      li.textContent = `${name} - €${price.toFixed(2)}`;
      cartItems.appendChild(li);

      let total = parseFloat(cartTotal.textContent.replace("Total: €", "")) || 0;
      total += price;
      cartTotal.textContent = `Total: €${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
