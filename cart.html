<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Aphrodite Antiques</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      font-size: 1.3rem;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Dancing Script', cursive;
      font-size: 1rem;
    }

    #cart-total {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    #checkout-btn {
      background: black;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.5rem;
      font-family: 'Dancing Script', cursive;
    }

    #checkout-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>

  <div class="cart-container">
    <div id="cart-items">
      <!-- Cart items will be shown here -->
    </div>
    <div id="cart-total">Total: $0.00</div>
    <button id="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script src="cart.js"></script>
</body>
</html>
