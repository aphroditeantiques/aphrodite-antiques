<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rarities - Aphrodite Antiques</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ✅ Page Title -->
  <section>
    <h1>Rarities</h1>
    <p><a href="index.html">← Back to Home</a></p>
  </section>

  <!-- ✅ Cart Section -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <p>Items Total: €0.00</p>
    <button>Checkout</button>
  </section>

  <!-- ✅ Item: Pierre Culot Vase -->
  <div class="item">
    <div class="product-images">
      <img src="depo/pierre_culot_vase1.jpeg" alt="Pierre Culot Vase">
      <img src="depo/pierre_culot_vase2.jpeg" alt="Pierre Culot Vase">
    </div>
    <h2>Pierre Culot Citroën Vase</h2>
    <p class="price">€1200.00</p>
    <p class="description">
      An extremely rare Pierre Culot Citroën vase, showcasing exquisite craftsmanship.  
      Perfect condition with no chips or cracks.
    </p>
    <ul class="details">
      <li><strong>Height:</strong> 25 cm</li>
      <li><strong>Width:</strong> 14 cm</li>
      <li><strong>Condition:</strong> Perfect, no chips</li>
    </ul>
    <button onclick="addToCart('Pierre Culot Citroën Vase', 1200)">Add to Cart</button>
  </div>

  <!-- ✅ Lightbox (Zoom) -->
  <div id="lightbox" class="lightbox">
    <img src="" alt="Zoomed image">
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    document.querySelectorAll(".product-images img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

  <!-- ✅ Footer -->
  <footer>
    <div class="footer-logo">
      <img src="IMG_6649.jpeg" alt="Aphrodite Antiques Logo">
    </div>

    <div class="payment-icons">
      <img src="applepay.png.png" alt="Apple Pay">
      <img src="visa.png.png" alt="Visa">
      <img src="mastercard.png.png" alt="Mastercard">
      <img src="paypal.png.png" alt="PayPal">
    </div>
  </footer>

</body>
</html>
