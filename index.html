<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques & Vintage</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #f9f5f1;
      color: #3a2f2f;
      text-align: center;
    }
    header {
      position: relative;
      background-image: url("https://i.ibb.co/6WyB5Hg/hero-image.jpg");
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    header h1, header p {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-style: italic;
      margin-top: 0.5rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .category {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }
    .category:hover {
      transform: translateY(-5px);
    }
    .category img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .category h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    footer {
      background: #3a2f2f;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Aphrodite Antiques & Vintage</h1>
      <p>Each piece carries a memory of time, and soon it will begin its journey to you.</p>
    </div>
  </header>

  <section class="categories">
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Jewelry</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Ceramics</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Wooden</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Silverware</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Glassware</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Textiles</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Paintings</h3></div>
    <div class="category"><img src="https://via.placeholder.com/150" alt=""><h3>Vintage</h3></div>
  </section>

  <footer>
    <p>Â© 2025 Aphrodite Antiques & Vintage. All rights reserved.</p>
  </footer>
</body>
</html>
