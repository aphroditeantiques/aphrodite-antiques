<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques & Vintage</title>
  <link rel="icon" type="image/png" href="antique-key.png">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      padding: 0;
      background: #fdfdfb;
      color: #3a2e2e;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 2px solid #e0dcdc;
    }
    .hero {
      background: url('hero.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .subtitle {
      font-size: 20px;
      margin: 20px auto;
      width: 80%;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .category {
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .category:hover img {
      transform: scale(1.1);
    }
    .category span {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 18px;
    }
    footer {
      background: #f7f4f4;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    Aphrodite Antiques & Vintage
  </header>

  <div class="hero">
    Each piece carries a memory of time,<br>and soon it will begin its journey to you.
  </div>

  <h2>Discover Treasures</h2>

  <div class="categories">
    <a href="jewelry.html" class="category">
      <img src="jewelry.jpg" alt="Jewelry">
      <span>Jewelry</span>
    </a>
    <a href="porcelain.html" class="category">
      <img src="porcelain.jpg" alt="Porcelain">
      <span>Porcelain</span>
    </a>
    <a href="silverware.html" class="category">
      <img src="silver.jpg" alt="Silverware">
      <span>Silverware</span>
    </a>
    <a href="wooden.html" class="category">
      <img src="wood.jpg" alt="Wooden Items">
      <span>Wooden Items</span>
    </a>
    <a href="crystal.html" class="category">
      <img src="crystal.jpg" alt="Crystal">
      <span>Crystal</span>
    </a>
    <a href="rarities.html" class="category">
      <img src="rarities.jpg" alt="Rarities for Collectors">
      <span>Rarities</span>
    </a>
    <a href="candleholders.html" class="category">
      <img src="candle.jpg" alt="Candleholders">
      <span>Candleholders</span>
    </a>
    <a href="vintage-clothes.html" class="category">
      <img src="clothes.jpg" alt="Vintage Clothes">
      <span>Vintage Clothes</span>
    </a>
  </div>

  <footer>
    Â© 2025 Aphrodite Antiques & Vintage | Timeless treasures, delivered with care
  </footer>
</body>
</html>
