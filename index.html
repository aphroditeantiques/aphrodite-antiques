<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques & Vintage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfdfc;
      color: #333;
      text-align: center;
    }
    header {
      background: url('hero-image.jpg') no-repeat center center;
      background-size: cover;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    main {
      padding: 2rem;
    }
    h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .category {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .category:hover {
      transform: translateY(-5px);
    }
    .category img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .category h3 {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aphrodite Antiques & Vintage</h1>
    <p>Each piece carries a memory of time, and soon it will begin its journey to you.</p>
  </header>

  <main>
    <h2>Discover Treasures</h2>
    <div class="categories">
      <a href="jewelry.html" class="category">
        <img src="jewelry.jpg" alt="Jewelry">
        <h3>Jewelry</h3>
      </a>
      <a href="ceramics.html" class="category">
        <img src="ceramics.jpg" alt="Ceramics">
        <h3>Ceramics</h3>
      </a>
      <a href="vintage.html" class="category">
        <img src="vintage.jpg" alt="Vintage">
        <h3>Vintage</h3>
      </a>
      <a href="wooden.html" class="category">
        <img src="wooden.jpg" alt="Wooden Items">
        <h3>Wooden Items</h3>
      </a>
      <a href="silver.html" class="category">
        <img src="silver.jpg" alt="Silverware">
        <h3>Silverware</h3>
      </a>
      <a href="rarities.html" class="category">
        <img src="rarities.jpg" alt="Rarities">
        <h3>Rarities</h3>
      </a>
      <a href="candleholders.html" class="category">
        <img src="candleholders.jpg" alt="Candleholders">
        <h3>Candleholders</h3>
      </a>
      <a href="clothes.html" class="category">
        <img src="clothes.jpg" alt="Vintage Clothes">
        <h3>Vintage Clothes</h3>
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Aphrodite Antiques & Vintage. All rights reserved.</p>
  </footer>

</body>
</html>
