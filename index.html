<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques & Vintage</title>
  <style>
    body {
      font-family: 'Brush Script MT', cursive;
      margin: 0;
      padding: 0;
      background-color: #fdfdfb;
      color: #333;
      text-align: center;
    }

    header {
      background: url('https://via.placeholder.com/1200x400?text=Hero+Image') no-repeat center center;
      background-size: cover;
      padding: 100px 20px;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .category {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .category h2 {
      margin: 10px 0;
      font-size: 1.4em;
      color: #444;
    }

    footer {
      background: #eee;
      padding: 20px;
      margin-top: 40px;
      font-size: 1.1em;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aphrodite Antiques & Vintage</h1>
    <p>Each piece carries a memory of time, and soon it will begin its journey to you.</p>
  </header>

  <section class="categories">
    <a href="jewelry.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Jewelry" alt="Jewelry">
      <h2>Jewelry</h2>
    </a>
    <a href="ceramics.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Ceramics" alt="Ceramics">
      <h2>Ceramics</h2>
    </a>
    <a href="vintage-clothing.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Vintage+Clothing" alt="Vintage Clothing">
      <h2>Vintage Clothing</h2>
    </a>
    <a href="wooden.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Wooden+Items" alt="Wooden Items">
      <h2>Wooden Items</h2>
    </a>
    <a href="silverware.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Silverware" alt="Silverware">
      <h2>Silverware</h2>
    </a>
    <a href="crystal.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Crystal" alt="Crystal">
      <h2>Crystal</h2>
    </a>
    <a href="candleholders.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Candleholders" alt="Candleholders">
      <h2>Candleholders</h2>
    </a>
    <a href="rarities.html" class="category">
      <img src="https://via.placeholder.com/300x200?text=Rarities+for+Collectors" alt="Rarities for Collectors">
      <h2>Rarities for Collectors</h2>
    </a>
  </section>

  <footer>
    Aphrodite Antiques & Vintage Â© 2025
  </footer>
</body>
</html>
