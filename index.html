<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques & Vintage</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      margin: 0;
      padding: 0;
      background-color: #fdfaf7;
      color: #2c2c2c;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 56px;
      margin: 0;
    }

    header p {
      font-size: 26px;
      margin-top: 10px;
    }

    h2 {
      font-size: 40px;
      margin: 40px 0 20px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category {
      display: block;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    .category span {
      display: block;
      font-size: 28px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aphrodite Antiques & Vintage</h1>
    <p>Each piece carries a memory of time, and soon it will begin its journey to you.</p>
  </header>

  <h2>Discover Treasures</h2>
  <div class="categories">
    <a href="jewelry.html" class="category">
      <span>Jewelry</span>
    </a>
    <a href="porcelain.html" class="category">
      <span>Porcelain & Ceramic</span>
    </a>
    <a href="silverware.html" class="category">
      <span>Silverware & Candleholders</span>
    </a>
    <a href="woodwork.html" class="category">
      <span>Wooden Items</span>
    </a>
    <a href="crystal.html" class="category">
      <span>Crystal & Glass</span>
    </a>
    <a href="vintage.html" class="category">
      <span>Vintage</span>
    </a>
    <a href="curiosities.html" class="category">
      <span>Curiosities & Rarities</span>
    </a>
    <a href="clothing.html" class="category">
      <span>Vintage Clothing</span>
    </a>
  </div>
</body>
</html>
