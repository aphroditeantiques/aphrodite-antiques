<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fdf6e3 url('https://i.ibb.co/YcjPmHJ/parchment-bg.jpg') repeat;
      color: #3b2f2f;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 248, 240, 0.85);
      border-bottom: 2px solid #d2b48c;
    }

    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.5rem;
      margin: 0.5rem 0 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: #4b3621;
    }

    nav a {
      text-decoration: none;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.5rem;
      color: #fdf6e3;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d2b48c;
    }

    .hero {
    background: url('antique-banner.png') no-repeat center center/cover;
      padding: 6rem 2rem;
      text-align: center;
      color: #fff;
    }

    .hero h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .menu-item {
      background: #3b2f2f;
      color: #fdf6e3;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      filter: brightness(70%);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #4b3621;
      color: #fdf6e3;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aphrodite Antiques</h1>
    <p>Where Timeless Beauty Finds a New Home</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Our Vision</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Discover Rare Treasures</h2>
  </section>

  <section class="menu">
    <div class="menu-item">
      <img src="https://i.ibb.co/Jv9d5Cg/antique-vase.jpg" alt="Antique Vase">
      <h3>Antique Vase</h3>
    </div>
    <div class="menu-item">
      <img src="https://i.ibb.co/RztMgQj/antique-clock.jpg" alt="Antique Clock">
      <h3>Antique Clock</h3>
    </div>
    <div class="menu-item">
      <img src="https://i.ibb.co/bKxQhJ0/antique-chair.jpg" alt="Antique Chair">
      <h3>Antique Chair</h3>
    </div>
    <div class="menu-item">
      <img src="https://i.ibb.co/84NzTzR/antique-jewelry.jpg" alt="Antique Jewelry">
      <h3>Antique Jewelry</h3>
    </div>
  </section>

  <footer>
    © 2025 Aphrodite Antiques · All Rights Reserved
  </footer>

</body>
</html>
