<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aphrodite Antiques & Vintage</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts Handwriting Style -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background-color: #fdfbf9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }
    h2 {
      margin-top: 40px;
      font-size: 2em;
    }
    .categories {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .category {
      display: block;
      text-decoration: none;
      border: 1px solid #ddd;
      padding: 40px 20px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category span {
      display: block;
      margin-top: 10px;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aphrodite Antiques & Vintage</h1>
    <p>Each piece carries a memory of time, and soon it will begin its journey to you.</p>
  </header>

  <h2>Discover Treasures</h2>
  <div class="categories">
    <a href="jewelry.html" class="category">
      <span>Jewelry</span>
    </a>
    <a href="ceramics.html" class="category">
      <span>Porcelain / Ceramic</span>
    </a>
    <a href="silverware.html" class="category">
      <span>Silverware & Candleholders</span>
    </a>
    <a href="woodwork.html" class="category">
      <span>Wooden Items</span>
    </a>
    <a href="crystal.html" class="category">
      <span>Crystal & Glass</span>
    </a>
    <a href="vintage.html" class="category">
      <span>Vintage</span>
    </a>
    <a href="rarities.html" class="category">
      <span>Curiosities / Rarities</span>
    </a>
    <a href="clothing.html" class="category">
      <span>Vintage Clothing</span>
    </a>
  </div>
</body>
</html>
