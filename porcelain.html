<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porcelain & Ceramic - Aphrodite Antiques</title>
  <link rel="stylesheet" href="style.css" />
  <script src="cart.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>Porcelain & Ceramic</h1>
    <p>Delicate hand-crafted porcelain and ceramic treasures.</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="porc1.jpg" alt="Porcelain Vase">
      <h2>Porcelain Vase</h2>
      <p>£95.00</p>
      <button onclick="addToCart('Porcelain Vase', 95)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="porc2.jpg" alt="Ceramic Plate Set">
      <h2>Ceramic Plate Set</h2>
      <p>£140.00</p>
      <button onclick="addToCart('Ceramic Plate Set', 140)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="porc3.jpg" alt="Porcelain Figurine">
      <h2>Porcelain Figurine</h2>
      <p>£75.00</p>
      <button onclick="addToCart('Porcelain Figurine', 75)">Add to Cart</button>
    </div>
  </section>

  <footer>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </footer>
</body>
</html>
