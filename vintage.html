<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage - Aphrodite Antiques</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="IMG_6649.jpeg" alt="Aphrodite Antiques Logo" class="site-logo">
  </header>

  <section>
    <h1>Vintage</h1>
    <p><a href="index.html">← Back to Home</a></p>
  </section>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <p>Items Total: €0.00</p>
    <button>Checkout</button>
  </section>

  <!-- Add Vintage items here -->

  <div id="lightbox" class="lightbox">
    <img src="" alt="Zoomed image">
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    document.querySelectorAll(".product-images img").forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
